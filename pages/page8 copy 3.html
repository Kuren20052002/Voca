<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tên Trang Web</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="test">
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
          <img src="../assets/images/logo.png" id="logo-img"></img>
          <p class="web-name">YOUR FUTURE</p>
        </div>
        <div class="nav-elements">
          <a href="./index.html" class="home">HOME</a>
          <a href="#" class="nav-element">ABOUT</a>
          <a href="#" class="nav-element">COURSES</a>
          <a href="#" class="nav-element">SHOP</a>
          <a href="#" class="nav-element">CONTACT</a>
        </div>
      </div>
  
      <div class="container">
        <div class="content-box">
            <p class="question"></p>
                <div class="question-group">
                    <p class="question">Bạn tự nhận mình là người:</p>
                    <div class="choices">
                        <div class="choice-group">
                            <input type="radio" id="introvert" name="personality" value="introvert">
                            <label for="introvert" class="choice">Hướng nội (Thích làm việc độc lập, không thích đám đông)</label>
                        </div>
                        <div class="choice-group">
                            <input type="radio" id="extrovert" name="personality" value="extrovert">
                            <label for="extrovert" class="choice">Hướng ngoại (Thích giao tiếp, làm việc nhóm)</label>
                        </div>
                        <div class="choice-group">
                            <input type="radio" id="balanced" name="personality" value="balanced">
                            <label for="balanced" class="choice">Cân bằng giữa hướng nội và hướng ngoại</label>
                        </div>
                    </div>
              </div>
        </div>
      </div>
