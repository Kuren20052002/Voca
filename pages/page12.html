        <div class="content-box test-question-container">
            <h2 class="title">SOCIAL (XÃ HỘI - HỖ TRỢ CON NGƯỜI)</h2>
            <p class="description">Hãy chọn một hoặc nhiều đáp án gần giống với bạn nhất nhé!</p>

            <div class="question-group">
              <div class="choice-group">
            <input type="checkbox" id="help-others">
            <label for="help-others" class="choice">Tôi thích giúp đỡ người khác giải quyết vấn đề cá nhân hoặc học tập.</label>
              </div>
              <div class="choice-group">
            <input type="checkbox" id="share-knowledge">

              </div>
              <div class="choice-group">
            <input type="checkbox" id="volunteer">
            <label for="volunteer" class="choice">Tôi thích tham gia vào các hoạt động tình nguyện và hỗ trợ cộng đồng.</label>
              </div>
              <div class="choice-group">
            <input type="checkbox" id="teamwork">
            <label for="teamwork" class="choice">Tôi thấy mình dễ dàng giao tiếp và làm việc nhóm với nhiều người khác nhau.</label>
              </div>
              <div class="choice-group">
            <input type="checkbox" id="work-fields">
            <label for="work-fields" class="choice">Tôi quan tâm đến việc làm việc trong các lĩnh vực như giáo dục, y tế, hoặc tâm lý học.</label>
              </div>
            </div>
