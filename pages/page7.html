<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEEK ORIENT LEAD</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
          <img src="../assets/images/logo.png" id="logo-img"></img>
          <p class="web-name">SEEK ORIENT LEAD</p>
        </div>
        <div class="nav-elements">
          <a href="./index.html" class="home">HOME</a>
          <a href="#" class="nav-element">ABOUT</a>
          <a href="#" class="nav-element">COURSES</a>
          <a href="#" class="nav-element">SHOP</a>
          <a href="#" class="nav-element">CONTACT</a>
        </div>
      </div>

    <div class="question-container">
      <h2 class="title">TÌNH HÌNH TÀI CHÍNH VÀ HỖ TRỢ HỌC TẬP</h2>

      <div class="question-group">
        <p class="question">Nguồn thu nhập chính của gia đình bạn đến từ đâu?</p>
        <div class="choices">
          <div class="choice-group">
            <input type="radio" id="farming" name="incomeSource" value="farming">
            <label for="farming" class="choice">Nông nghiệp</label>
          </div>
          <div class="choice-group">
            <input type="radio" id="business" name="incomeSource" value="business">
            <label for="business" class="choice">Kinh doanh buôn bán</label>
          </div>
          <div class="choice-group">
            <input type="radio" id="publicService" name="incomeSource" value="publicService">
            <label for="publicService" class="choice">Lương từ công việc văn phòng hoặc nhà nước</label>
          </div>
          <div class="choice-group">
            <input type="radio" id="manualLabor" name="incomeSource" value="manualLabor">
            <label for="manualLabor" class="choice">Lao động phổ thông</label>
          </div>
          <div class="choice-group">
            <input type="radio" id="otherIncome" name="incomeSource" value="otherIncome">
            <label for="otherIncome" class="choice">Khác (vui lòng ghi rõ):</label>
          </div>
        </div>
      </div>

      <div class="question-group">
        <p class="question">Bạn có nhận được học bổng hoặc hỗ trợ tài chính nào không?</p>
        <div class="choices">
        <div class="choice-group">
          <input type="radio" id="yesSupport" name="financialSupport" value="yesSupport">
          <label for="yesSupport" class="choice">Có (Vui lòng ghi rõ loại học bổng hoặc hỗ trợ)</label>
        </div>
        <div class="choice-group">
          <input type="radio" id="noSupport" name="financialSupport" value="noSupport">
          <label for="noSupport" class="choice">Không</label>
        </div>
        </div>
      </div>
    </div>
    <div class="arrow">
      <a href="./page8.html"><img src="../assets/images/arrow.png"></a>
    </div>
</body>
</html>
