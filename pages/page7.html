<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tên Trang Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
      <div class="logo">
        <img src="../assets/images/logo.png"></img>
        <h4>VOCA</h4>
      </div>
      <a href="#" class="home">HOME</a>
      <a href="#" class="nav-element">ABOUT</a>
      <a href="#" class="nav-element">COURSES</a>
      <a href="#" class="nav-element">SHOP</a>
      <a href="#" class="nav-element">CONTACT</a>
    </div>

    <!-- Sign Up Form -->
    <div class="container">
        <h2>TÌNH HÌNH TÀI CHÍNH VÀ HỖ TRỢ HỌC TẬP</h2>

        <p>Nguồn thu nhập chính của gia đình bạn đến từ đâu?</p>
        <input type="radio" id="farming" name="incomeSource" value="farming">
        <label for="farming">Nông nghiệp</label><br>
        <input type="radio" id="business" name="incomeSource" value="business">
        <label for="business">Kinh doanh buôn bán</label><br>
        <input type="radio" id="publicService" name="incomeSource" value="publicService">
        <label for="publicService">Lương từ công việc văn phòng hoặc nhà nước</label><br>
        <input type="radio" id="manualLabor" name="incomeSource" value="manualLabor">
        <label for="manualLabor">Lao động phổ thông</label><br>
        <input type="radio" id="otherIncome" name="incomeSource" value="otherIncome">
        <label for="otherIncome">Khác (vui lòng ghi rõ):</label><br><br>

        <p>Bạn có nhận được học bổng hoặc hỗ trợ tài chính nào không?</p>
        <input type="radio" id="yesSupport" name="financialSupport" value="yesSupport">
        <label for="yesSupport">Có (Vui lòng ghi rõ loại học bổng hoặc hỗ trợ)</label><br>
        <input type="radio" id="noSupport" name="financialSupport" value="noSupport">
        <label for="noSupport">Không</label><br><br>
    </div>
</body>
</html>
