<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEEK ORIENT LEAD</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
      <div class="logo">
        <img src="../assets/images/logo.png" id="logo-img"></img>
        <p class="web-name">SEEK ORIENT LEAD</p>
      </div>
      <div class="nav-elements">
        <a href="./index.html" class="home">HOME</a>
        <a href="#" class="nav-element">ABOUT</a>
        <a href="#" class="nav-element">COURSES</a>
        <a href="#" class="nav-element">SHOP</a>
        <a href="#" class="nav-element">CONTACT</a>
      </div>
    </div>

    <!-- Sign Up Form -->
    <div class="container">
        <div class="form-header">
          <h2 class="dktk">ĐĂNG KÝ TÀI KHOẢN</h2>
          <p id="or-log">or log in</p>
        </div>
        <div class="form-group">
            <input type="text" name="email" placeholder="EMAIL" required>
        </div>
        <div class="form-group">
            <input type="text" name="password" placeholder="MẬT KHẨU" required>
        </div>
        <div class="form-group">
          <input type="text" name="confirm_password" placeholder="XÁC NHẬN MẬT KHẨU" required>
        </div>
        <div class="check-create">
            <div class="check">
              <input type="checkbox" name="terms" id="agreed" required>
              <p class="agreed">Tôi đồng ý với các điều khoản</p>
            </div>
            <a href="./page2.html" class="create-account">Create an account</a>
        </div>
        <a href="./page2.html" class="google-signup">SIGN UP WITH GOOGLE</a>
    </div>
